<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car wash setting</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 class="visually-hidden">Washing instruction</h1>

  <div class="car-wash-set">
    <span class="car-wash-features active">Synthetic</span>
    <span class="car-wash-features">Wool</span>
    <span class="car-wash-features">Denim</span>
    <span class="car-wash-features">Silk</span>
    <span class="car-wash-features">Line</span>
    <p class="features-text">Loads should be under 8 pounds. It is recommnded using neutral detergent to prevent demage to the cloth and to improve the washing results.</p>
  </div>

  <!-- <div class="container"> -->
  <section class="box container">
    <div class="box-featur">
      <h2 class="box__title">Timer</h2>
      <p class="box__text">45 min</p>
      <button class="btn-start" type="button">Start</button>
      <button class="btn-next" type="button"></button>
    </div>

    <div class="box-featur second">
      <h2 class="box__title">Temperature</h2>
      <p class="box__text">Cold</p>
    </div>

    <div class="box-featur thirt">
      <h2 class="box__title">Load</h2>
      <p class="box__text">Medium</p>
      <button class="btn-next-right" type="button"></button>
    </div>
  </section>
</div>

</body>
</html>
